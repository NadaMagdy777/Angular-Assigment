<div class="d-flex align-item-center justify-content-center m-5">
    
    <form [formGroup]="LoginForm" (ngSubmit)="submitData()">
       


        <div class="form-outline mb-4">
           <label class="form-label" for="form2Example17">Email address</label>

          <input [class.is-invalid]="Email?.invalid&&Email?.touched"  name="email" formControlName="email"  type="email" id="form2Example17" class="form-control form-control-lg" class="form-control" name="email"  />
          <div *ngIf="Email?.errors&&Email?.touched">
            <small *ngIf="Email?.errors?.['required']">Email is required</small>
            <small *ngIf="Email?.errors?.['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
          </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example27">Password</label>
          <input [class.is-invalid]="Password?.invalid&&Password?.touched" name="password" formControlName="password"  type="password" id="form2Example27" class="form-control form-control-lg"  />
          <div *ngIf="Password?.errors&&Password?.touched">
            <small *ngIf="Password?.errors?.['required']">Password is required</small>
          </div>
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-success btn-block"  type="submit" [disabled]="LoginForm.invalid">Login</button>
        </div>

        
      </form>

</div>
