<div class="d-flex align-item-center justify-content-center m-5">
    
    <form  (ngSubmit)="login()">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" required [class.is-invalid]="name.invalid&&name.touched"  [(ngModel)]="userModel.name" name="txtName" #name="ngModel" class="form-control"> 
        <small class="text-danger" *ngIf="name.invalid&&name.touched">User name is required</small>
      </div>
     
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input type="password" required name="password" [class.is-invalid]="password.invalid&&password.touched"  [(ngModel)]="userModel.password" #password="ngModel"  class="form-control">
        <div *ngIf="password.errors&&password.touched">
            <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
        </div>
      </div>

      
     
    
     
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  </form>
</div>
