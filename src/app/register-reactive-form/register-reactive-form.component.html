<div class="d-flex align-item-center justify-content-center m-5">
    <form class="mx-1 mx-md-4"  [formGroup]="RegisterForm" (ngSubmit)="submitData()">
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c">UserName</label>

            <input [class.is-invalid]="Username?.invalid &&Username?.touched" type="text" id="form3Example1c" formControlName="username" name="username" class="form-control" />
            <div *ngIf="Username?.errors&&Username?.touched">
              <small *ngIf="Username?.errors?.['required']">UserName is required</small>
              <small *ngIf="Username?.errors?.['pattern']">UserName must be only Characters</small>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example3c">Your Email</label>

            <input [class.is-invalid]="Email?.invalid&&Email?.touched" formControlName="email"  type="email" id="form3Example3c" class="form-control" name="email" />
            <div *ngIf="Email?.errors&&Email?.touched">
              <small *ngIf="Email?.errors?.['required']">Email is required</small>
              <small *ngIf="Email?.errors?.['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example4c">Password</label>

            <input [class.is-invalid]="Password?.invalid&&Password?.touched" formControlName="password"  type="password" id="form3Example4c" name="password" class="form-control" />
            <div *ngIf="Password?.errors&&Password?.touched">
              <small *ngIf="Password?.errors?.['required']">Password is required</small>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example4cd">Repeat your password</label>

            <input [class.is-invalid]="Confirmpassword?.invalid&&Confirmpassword?.touched" formControlName="confirmpassword" type="password" id="form3Example4cd" name="confirmpassword" class="form-control" />
            <div *ngIf="Confirmpassword?.errors&&Confirmpassword?.touched">
              <small *ngIf="Confirmpassword?.errors?.['required']">Confirm Password is required</small>
            </div><br>
            <small *ngIf="RegisterForm?.errors?.['mismatch']">Password and confirm password not match</small>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example4cd">Choose Option</label>

              <select [class.is-invalid]="Whereyouhere?.invalid&&Whereyouhere?.touched" formControlName="Whereyouhere" class="form-select" id="form3Example4cd"   name="Whereyouhere" >
                  <option value="facebook" >facebook</option>
                  <option value="twitter ">twitter</option>
                  <option value="google">google</option>
                </select>
                <div *ngIf="Whereyouhere?.errors&&Whereyouhere?.touched">
                  <small *ngIf="Whereyouhere?.errors?.['required']">where you hear about us is required</small>
                </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-success btn-lg" [disabled]="RegisterForm.invalid">Register</button>
        </div>

      </form>
</div>
